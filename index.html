<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bit by Bit Music Store</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
    <h1 class="head-title">Bit by Bit Music Store</h1>
    </header>
<main>
    <div>
    <ul class="body">
        <div class="card">
            <img class="card-body" src="assets/images/unnamed.png" class="card-img-top" alt="music-album">
            <div class="card-body">
              <h5 class="card-title">Skol Mondra</h5>
              <p class="card-text">Kofi Olomidie</p>
              
              <audio controls>
                <source src="assets/music/Koffi-Olomide-Andress.mp3" type="audio/mpeg">
            </audio>
            </div>
          </div>
          <div class="card">
            <img src="assets/images/Nviiri-1.jpg" class="card-img-top" alt="music-album">
            <div class="card-body">
              <h5 class="card-title">Kitenge</h5>
              <p class="card-text">Nviiri The Story Teller</p>
            
              <audio controls>
                <source src="assets/music/Nviiri-The-Storyteller-Kitenge.mp3" type="audio/mpeg">
            </audio>
            </div>
          </div>  
          <div class="card">
            <img src="assets/images/NikitaKeringb-718x1024.webp" class="card-img-top" alt="music-album">
            <div class="card-body">
              <h5 class="card-title">Last Name</h5>
              <p class="card-text">Nikita Kering</p>
         
              <audio controls>
                <source src="assets/music/Nikita-Kering-Last-Name.mp3" type="audio/mpeg">
            </audio>
            </div>
          </div>  
        
            
            

        
    </ul>
    </main>
    <footer class="footer">
        <p>Bit by Bit Music store</p>
        &reg;
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
